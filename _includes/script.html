<script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
    integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
<script>
    $(document)
        .ready(function () {

            // fix menu when passed
            $('.masthead')
                .visibility({
                    once: false,
                    onBottomPassed: function () {
                        $('.fixed.menu').transition('fade in');
                    },
                    onBottomPassedReverse: function () {
                        $('.fixed.menu').transition('fade out');
                    }
                });

            // create sidebar and attach to menu open
            $('.ui.sidebar')
                .sidebar('attach events', '.toc.item')
                ;
            $(".ui.dropdown").dropdown();

            // loginform
            // $(".ui.dropdown")
            $("#loginform").on('click', () => { $("#dlglogin").modal('show') });


            $('.message .close')
                .on('click', function () {
                    $(this)
                        .closest('.message')
                        .transition('fade')
                        ;
                });


            $.fn.api.settings.debug = false;
            $.fn.api.settings.verbose = true;
            $.fn.api.settings.base = "http://localhost:8080";
            /* Define API endpoints once globally */
            $.extend($.fn.api.settings.api, {
                'get hexgrid': '/geom/hexgrid',
                'get hexrandu': '/geom/hexrandu',
                'get circular': '/geom/circular',
                'get annular': '/geom/annular',
                'get hexnodes': '/geom/hexrandu',
                'get followers': '/followers/{id}?results={count}',
                'create user': '/create',
                'follow user': '/follow/{id}',
                'search': '/search/?query={value}'
            });
        });

</script>

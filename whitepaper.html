---
layout: whitepaper
title: Whitepaper
---

<div class="event">
  <div class="row row-cols-md-4 g-4">
    {% assign sortedposts = site.whitepaper | sort: 'index' | reverse %} {% for post
    in sortedposts %} {% unless post.draft==true %}
    <div class="col">
      <a href="{{post.filepath}}">
        
         <div class="card">

            {% if post.preview %} 
              <img src="{{ post.preview }}" class="card-img-top" alt="...">
              {% else %} 
              <img src="./images/default-image-event1.jpg" class="card-img-top" alt="...">
            {% endif %}
            <!-- <img src="{{ post.img }}" class="card-img-top" alt="..." /> -->
            <div class="card-body">
              <h5 class="card-title fw-bold">{{post.title}}</h5>
              <h5 >{{post.release}}</h5>              
            </div>
          </div>
        
      </a>
    </div>
    {% endunless %} {% endfor %}
  </div>
</div>

             <div class="row pt-5">

   {% assign sortedposts = site.whitepaper | sort: 'index' %} {% for
      post in sortedposts limit:5%} {% unless post.draft==true %} 
<div class="card h-100" style="width: 18rem;">

              <img src="{{ post.preview }}" class="card-img-top" alt="...">
              {% else %} 
              <img src="./images/default-whitepaper.png" class="card-img-top" alt="...">
            {% endif %}
  
<!--   <img class="card-img-top" src="/images/default-whitepaper.png" alt="Card image cap"> -->
  <div class="card-body">
    <p class="card-text">{{post.title}}</p>    <p class="card-text">{{post.release}}</p>
    
  </div>
</div>
        {% endunless %} {% endfor %}

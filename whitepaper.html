---
layout: whitepaper
title: Whitepaper
---

<div class="row row-cols-md-5 g-4">
      {% assign sortedposts = site.whitepaper | sort: 'index' %} 
      {% for
      post in sortedposts limit:5%} 
      {% unless post.draft==true %}
      <div class="col">
        <a href="{{post.filepath}}">
          <div class="card">
                                   

            {% if post.preview %} 
              <img src="{{post.preview}}" class="card-img-top" alt="...">
              {% else %} 
              <img src="./images/default-whitepaper.png" class="card-img-top" alt="...">
            {% endif %}
                                                                                       
 
            <div class="card-body">
              <h5 class="card-title fw-bold">{{post.title}}</h5>
              <h5>{{post.release}}</h5>              
            </div>
          </div>
        </a>
      </div>
      {% endunless %} {% endfor %}
    </div>
